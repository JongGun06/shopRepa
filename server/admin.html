
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 600px; margin-bottom: 20px; }
        .table-container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Admin Dashboard</h1>

        <!-- Form to Add Product -->
        <div class="form-container">
            <h2>Add Product</h2>
            <form id="addProductForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">User ID</label>
                    <input type="text" class="form-control" name="userId" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Container X</label>
                    <input type="number" class="form-control" name="containerCoordinates[x]" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Container Y</label>
                    <input type="number" class="form-control" name="containerCoordinates[y]" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" name="category" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Additional Info</label>
                    <input type="text" class="form-control" name="additionalInfo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <input type="file" class="form-control" name="image" accept="image/jpeg,image/jpg,image/png" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <div id="addMessage" class="mt-2"></div>
        </div>

        <!-- Table to Display and Delete Products -->
        <div class="table-container">
            <h2>Product List</h2>
            <table class="table table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/shop/products';

        // Add Product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('addMessage').innerHTML = '<div class="alert alert-success">Product added successfully!</div>';
                e.target.reset();
                loadProducts();
            } catch (error) {
                document.getElementById('addMessage').innerHTML = '<div class="alert alert-danger">Error adding product!</div>';
            }
        });

        // Load Products
        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                const products = await response.json();
                const tbody = document.getElementById('productBody');
                tbody.innerHTML = '';
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product._id}</td>
                        <td>${product.title}</td>
                        <td>${product.price}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteProduct('${product._id}')">Delete</button></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Delete Product
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await fetch(`${API_URL}/${productId}`, {
                        method: 'DELETE'
                    });
                    loadProducts();
                } catch (error) {
                    console.error('Error deleting product:', error);
                }
            }
        }

        // Load products on page load
        window.onload = loadProducts;
    </script>
</body>
</html>
